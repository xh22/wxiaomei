{% extends "layout.html" %}
{% block body %}
        <!-- Intro Section -->
        {% with flashes = get_flashed_messages() %}
        {% if flashes %}
        <section class="ptb">
            <div class="container">
                <div class="row text-center">
                    <div class="col-md-8 col-md-offset-2">
                              {% for f in flashes %}
                                    <div class="panel panel-primary">
                                        <h4 class="h2 text-center">{{ f }}</h4>
                                    </div>
                              {% endfor %}
                    </div>
                </div>
            </div>
        </section>
        {% endif %}
        {% endwith %}
        
        <!-- Login Section -->
        <section id="Pricing" class="ptb ptb-sm-80">
            <div class="container">
                <div class="row">
                    <div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
                        <div class="tabs b-lrb-none">

                            <ul>
                                <li><a href="#tabs-1">忘记密码</a></li>
                            </ul>
                            <div class="ui-tab-content">
                                <div id="tabs-1" class="plr-0">
                                    <form action="/password/forget" method=post>
                                        <div class="form-field-wrapper">
                                            <label for="login-email">请输入注册邮箱</label>
                                            <input type="email" required="" placeholder="Enter your Email" name="email" id="email" class="input-sm form-full" aria-required="true">
                                        </div>
                                        <div class="form-field-wrapper">
                                            <label for="signup-pass">请输入验证码</label>
                                            <input type="" required="" placeholder="" name="verify_code" id="verify_code" class="input-sm form-full" aria-required="true">
                                            <img class="verify" src="" alt="Mazel" />
                                        </div>

                                        </br>
                                        <Button name="submit" id="forget-psw" type="submit" class="btn btn-md btn-black">提交</button>
                                    </form>
                                </div>
                            </div>


                        </div>
                    </div>

                </div>
            </div>
        </section>
        <!-- End Login Section -->
{% endblock %}
