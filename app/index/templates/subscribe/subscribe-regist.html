{% extends "layout.html" %}
{% block body %}
        <!-- Login Section -->
        <section class="copyright pb-60">
            <div class="container">
                <div class="row text-center">
                    <div class="col-md-8 col-md-offset-2">
                          {% with flashes = get_flashed_messages() %}
                          {% if flashes %}
                              {% for f in flashes %}
                              <h2 class="h2">{{ f }}</h2>
                              {% endfor %}
                          {% endif %}
                          {% endwith %}
                    </div>
                </div>
            </div>
        </section>
        <section id="Pricing" class="ptb ptb-sm-80">
            <div class="container">
                <div class="row">
                    <div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
                        <div class="tabs b-lrb-none">

                            <ul>
                                <li><a href="#tabs-1">Login</a></li>
                            </ul>
                            <div class="ui-tab-content">
                                <div id="tabs-1" class="plr-0">
                                    <h4>Customer Login</h4>
                                    <form action="/subscribe/login" method=post>
                                        <div class="form-field-wrapper">
                                            <label for="login-email">Email address</label>
                                            <input type="email" required="" placeholder="Enter your Email" name="email" id="email" class="input-sm form-full" aria-required="true">
                                        </div>
                                        <div class="form-field-wrapper">
                                            <label for="login-pass">Password</label>
                                            <input type="password" required="" placeholder="Enter your Password" name="password" id="password" class="input-sm form-full" aria-required="true">
                                        </div>
                                        <Button name="submit" id="Button1" type="submit" class="btn btn-md btn-black">Sign In</button>
                                        <a href="/regist" class="float-right">新用户注册</a>
                                        </br>
                                        <a href="/password/forget" class="float-right">忘记密码?</a>
                                    </form>
                                </div>
                            </div>


                        </div>
                    </div>

                </div>
            </div>
        </section>
        <!-- End Login Section -->
{% endblock %}
