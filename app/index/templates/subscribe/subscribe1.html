{% extends "layout.html" %}
{% block body %}
        <!-- Pricing Section -->
        <section id="subscribe-item" class="gray-bg ptb ptb-sm-80">
        <ul class="nav nav-tabs nav-justified">
        <li role="presentation" class="active"><a href="/subscribe/1">选择项目</a></li>
        <li role="presentation"><a href="/subscribe/2">选择预约时间</a></li>
        </ul>
        <br>
            <div class="container text-center">
                <h3>预约项目</h3>
                <div class="spacer-60"></div>
                <div class="row">
            {% for i in info %}
                    <div class="col-md-4 mtb-xs-30">
                        <div class="Pricing-box">
                            <div class="price-title spacing-box">
                                <h4>{{i[1].decode('utf8')}}</h4>
                            </div>
                            <hr />
                            <div class="spacing-box">
                                <div class="price"><span class="price-sm">$</span><span class="price-lg">49</span></div>
                                <div class="price-tenure">per month</div>
                            </div>
                            <hr />
                            <div class="pricing-features spacing-grid">
                                <ul>
                                    <li>Full Access</li>
                                    <li>1 Domain <strong>Free</strong></li>
                                    <li>Source Files</li>
                                    <li><strong>50 User Accounts</strong></li>
                                    <li>6 Month License</li>
                                    <li>Premium Support</li>
                                </ul>
                            </div>
                            <hr />
                            <div class="spacing-grid">
                                <a class="btn btn-md btn-black" href="/subscribe/type/{{i[0]}}">立刻预约</a>
                            </div>
                        </div>
                    </div>
            {% endfor %}
                </div>
            </div>
        </section>
        <!-- End Pricing Section -->
{% endblock %}
