{% extends "layout.html" %}
{% block body %}
        <link href="http://vjs.zencdn.net/5.0.2/video-js.css" rel="stylesheet">
        <script src="http://vjs.zencdn.net/ie8/1.1.0/videojs-ie8.min.js"></script>
        <script src="http://vjs.zencdn.net/5.0.2/video.js"></script>

        <!-- Blog Section -->
        <section id="blog" class="wow fadeIn ptb ptb-sm-80">
            <div class="container">
                <h3 class="float-left float-none-xs">Latest Blog</h3>
                <a class="btn-link-a float-right float-none-xs">View All</a>
                <div class="clearfix"></div>
                <div class="row">
                </div>
            </div>

            {% for i in videos %}
                <div class="container">
                    <div class="blog-post text-center">
                        <video id="example_video_1" class="video-js vjs-default-skin center-block" controls preload="none" width="640" height="264" poster="http://vjs.zencdn.net/v/oceans.png" data-setup="{}">
                            <source src="static/video/{{i[0]}}.{{i[1]}}" type="video/{{i[1]}}">
                            <p class="vjs-no-js">To view this video please enable JavaScript, and consider upgrading to a web browser that <a href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a></p>
                        </video>

                        <div class="post-meta"><span>by <a>John Doe</a>,</span> <span>Mar 16, 2015</span></div>
                        <div class="post-header">
                            <h5><a href="">Maecenas nec odio ante varcy</a></h5>
                        </div>
                    </div>
                </div>
            {% endfor %}
        <section>

{% endblock %}
